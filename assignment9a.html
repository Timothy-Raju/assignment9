<body>
    <script>
        let num = window.prompt("Enter number to say +ve or -ve : ");
        num = Number(num);
        if(num<0){
            document.write('The number is negative!');
        }
        else if(num === 0){
            document.write('The number is zero!');
        }
        else{
            document.write('The number is positive!');
        }
    </script>
</body>
