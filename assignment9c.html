<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>assignment9c</title>
</head>
<body>
    <script>
        let n = window.prompt("enter no of times a text should repeat : ");
        n = Number(n);
        let text = window.prompt("enter text to repeat : ");
        let i = 0;
        while(i<n){
            document.write(`${text}-${i+1}<br>`);
            i++;
        }
    </script>
</body>
</html>
